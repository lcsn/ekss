<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<p:growl id="growl" showDetail="true" showSummary="true" />
		<h1>Willkommen!</h1>
		<h:form id="admin_home">
			<h1>Home of Admin is under Construction!</h1>

				<p:dataTable id="users" var="user" value="#{userListProducer.users}"
					rowKey="#{user.id}" selection="#{homeModule.selectedUser}"
					selectionMode="single">

					<f:facet name="header">  
			            Click "View" button after selecting a row to see details  
			        </f:facet>

					<p:column headerText="Vorname">  
			            #{user.firstname}  
			        </p:column>

					<p:column headerText="Nachname">  
			            #{user.lastname}  
			        </p:column>

					<f:facet name="footer">
						<p:commandButton id="viewButton" value="View"
							icon="ui-icon-search" update=":admin_home:display"
							oncomplete="userDialog.show()" />
					</f:facet>

				</p:dataTable>

				<p:dialog id="dialog" header="User Detail" widgetVar="userDialog"
					resizable="false" width="200" showEffect="clip" hideEffect="fold">
	
					<h:panelGrid id="display" columns="2" cellpadding="4">
						<h:outputText value="Email" />
						<h:outputText value="#{homeModule.selectedUser.email}" />
	
						<h:outputText value="Benutzername" />
						<h:outputText value="#{homeModule.selectedUser.username}" />
					</h:panelGrid>
				</p:dialog>
				
			<p:commandButton id="logoutButton" action="#{loginModule.logout}" value="Abmelden" />
			
		</h:form>
	</ui:define>
</ui:composition>
