<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">
      <h1>Please log in..</h1>
      <h:form id="login">
         <table>
            <tr>
               <th style="text-align: right;"><h:outputLabel
                     for="id" value="Username: " /></th>
               <td><h:inputText id="id" value="#{loginHandler.credentials.identity}" required="true" requiredMessage="Bitte, Benutzernamen eingeben!" />
                  <h:message for="id" errorClass="invalid" /></td>
            </tr>
            <tr>
               <th style="text-align: right;"><h:outputLabel
                     for="pass" value="Pass: " /></th>
               <td><h:inputSecret id="pass" value="#{loginHandler.credentials.pass}" required="true" requiredMessage="Bitte, Passwort eingeben!" />
                  <h:message for="pass" errorClass="invalid" /></td>
            </tr>
         </table>
         <p>
            <h:commandButton id="login"
               action="#{loginHandler.doLogin}" value="Login" />
            <h:outputText value=" Done!"
               style="color: green;" />
         </p>
      </h:form>
   </ui:define>
</ui:composition>
