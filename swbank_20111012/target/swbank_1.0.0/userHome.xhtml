<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.prime.com.tr/ui"  
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">
      <h:form id="user">
         <table>
            <tr>
               <th style="text-align: right;"><h:outputLabel
                     for="name" value="Hallo, " /></th>
               <td><h:outputText id="name" value="#{loginHandler.currentUser.firstname}" />
                  <h:message for="name" errorClass="invalid" /></td>
            </tr>
         </table>
		 <p>
            <h:commandButton id="logout"
               action="#{loginHandler.doLogout}" value="Abmelden" />
            <h:outputText value=" Done!"
               style="color: green;" />
         </p>
      </h:form>
   </ui:define>
</ui:composition>
