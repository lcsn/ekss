<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui" template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>Bitte, registrieren Sie sich..</h1>
		<h:form id="register">
			<p:messages id="msgs" showDetail="false" />
			<h:outputLabel for="userdata" value="Benutzerdaten" />
			<table id="userdata" title="Benutzerdaten">
				<tr>
					<th style="text-align: right;"><h:outputLabel for="firstname" value="Name: " />
					</th>
					<td><p:inputText id="firstname" value="#{registrationHandler.newUser.firstname}"
							required="true" requiredMessage="Bitte, Nachnamen eintragen!" /> <p:message for="firstname"
							errorClass="invalid" />
					</td>
				</tr>
				<tr>
					<th style="text-align: right;"><h:outputLabel for="lastname" value="Vorname: " />
					</th>
					<td><p:inputText id="lastname" value="#{registrationHandler.newUser.lastname}"
							required="true" requiredMessage="Bitte, Vornamen eintragen!" /> <p:message for="lastname"
							errorClass="invalid" />
					</td>
				</tr>
				<tr>
					<th style="text-align: right;"><h:outputLabel for="email" value="Email: " />
					</th>
					<td><p:inputText id="email" value="#{registrationHandler.newUser.email}" required="true"
							requiredMessage="Bitte, Email eintragen!" /> <p:message for="email" errorClass="invalid" />
					</td>
				</tr>
				<tr>
					<th style="text-align: right;"><h:outputLabel for="birthday" value="Geburtstag: " />
					</th>
					<td><p:inputMask mask="99.99.9999" id="birthday"
							value="#{registrationHandler.newUser.birthday}" required="true"
							requiredMessage="Bitte, Geburtstag eintragen!" /> <p:message for="birthday"
							errorClass="invalid" />
					</td>
				</tr>
				<tr>
					<th style="text-align: right;"><h:outputLabel for="username" value="Benutzername: " />
					</th>
					<td><p:inputText id="username" value="#{registrationHandler.newCredentials.identity}"
							required="true" requiredMessage="Bitte, Benutzernamen eintragen!" /> <p:message
							for="username" errorClass="invalid" />
					</td>
				</tr>
				<tr>
					<th style="text-align: right;"><h:outputLabel for="pass" value="Passwort: " />
					</th>
					<td><p:password id="pass" value="#{registrationHandler.newCredentials.pass}"
							required="true" requiredMessage="Bitte, Passwort eintragen! " /> <p:message for="pass"
							errorClass="invalid" />
					</td>
				</tr>
				<tr>
					<th style="text-align: right;"><h:outputLabel for="passR" value="Passwort wiederholen: " />
					</th>
					<td><p:password id="passR" value="#{registrationHandler.newCredentials.pass2}"
							required="true" requiredMessage="Bitte, Passwort wiederholen!" /> <p:message for="passR"
							errorClass="invalid" />
					</td>
				</tr>
			</table>
			<br />
			<h:outputLabel for="addressdata" value="Adressdaten" />
			<table id="addressdata" title="Adresse">
				<tr>
					<th style="text-align: right;"><h:outputLabel for="street" value="Strasse/Hausnummer:" />
					</th>
					<td><p:inputText id="street" value="#{registrationHandler.newAddress.street}"
							required="true" requiredMessage="Bitte, Strasse und Hausnummer eintragen!" /> <p:message
							for="street" errorClass="invalid" />
					</td>
				</tr>
				<tr>
					<th style="text-align: right;"><h:outputLabel for="zipcode" value="Postleitzahl: " />
					</th>
					<td><p:inputText id="zipcode" value="#{registrationHandler.newAddress.zipcode}"
							required="true" requiredMessage="Bitte, Postleitzahl eintragen!" /> <p:message for="zipcode"
							errorClass="invalid" />
					</td>
				</tr>
				<tr>
					<th style="text-align: right;"><h:outputLabel for="city" value="Wohnort: " />
					</th>
					<td><p:inputText id="city" value="#{registrationHandler.newAddress.city}" required="true"
							requiredMessage="Bitte, Wohnort eintragen!" /> <p:message for="city" errorClass="invalid" />
					</td>
				</tr>
			</table>
			<p>
				<h:commandButton id="register" action="#{registrationHandler.doRegister}" value="Registrieren" />
				<h:outputText value=" Done!" style="color: green;" />
			</p>
		</h:form>
	</ui:define>
</ui:composition>
