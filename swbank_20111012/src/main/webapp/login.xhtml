<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.prime.com.tr/ui"  
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">
      <h1>Bitte, melden Sie sich an..</h1>
      <h:form id="login">
		 <p:messages id="msgs" showDetail="false"/>  
         <table>
            <tr>
               <th style="text-align: right;"><h:outputLabel
                     for="id" value="Benutzername: " /></th>
               <td><p:inputText id="id" value="#{loginHandler.credentials.identity}" required="true" requiredMessage="Bitte, Benutzernamen eingeben!" />
                  <p:message for="id" /></td>
            </tr>
            <tr>
               <th style="text-align: right;"><h:outputLabel
                     for="pass" value="Passwort: " /></th>
               <td><p:password id="pass" value="#{loginHandler.credentials.pass}" feedback="false" required="true" requiredMessage="Bitte, Passwort eingeben!" />
                  <p:message for="pass" /></td>
            </tr>
         </table>
         <p>
            <h:commandButton id="login"
               action="#{loginHandler.doLogin}" value="Anmelden" />
            <h:outputText value=" Done!"
               style="color: green;" />
         </p>
      </h:form>
   </ui:define>
</ui:composition>
